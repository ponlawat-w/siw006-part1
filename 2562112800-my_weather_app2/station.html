<div data-role="page" id="station">
  <div data-role="header" data-add-back-btn="true">
    <h1>Station Details</h1>
  </div>
  <div data-role="content">
    <img id="station-icon">
    <h4 id="station-name">[[STATION_NAME]]</h4>
    <ul data-role="listview" data-inset="true">
      <li><span id="station-description">[[STATION_DESCRIPTION]]</span></li>
      <li><span id="station-temperature">[[STATION_TEMPERATURE]]</span></li>
      <li><span id="station-humidity">[[STATION_HUMIDITY]]</span></li>
      <li><span id="station-pressure">[[STATION_PRESSURE]]</span></li>
    </ul>
  </div>
</div>
